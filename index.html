<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/40cd4f1558.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>PatitasFelices</title>
    </head>
        <body>
            <header>
                <a href="./index.html"><h1>PatitasFelices</h1></a>
                <div class="log">
                    <a href="./login.html">Log In</a>
                    <a href="./signup.html">Sign Up</a>
                </div>
            </header>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#conocenos" class="nav-link">Conocenos</a></li>
                    <li class="nav-item"><a href="#contacto" class="nav-link">Contacto</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Ayuda</a></li>
                </ul>
            </nav>
            <main>
                <article class="portada">
                    <div class="portada-title">
                        <h2>¡Somos Patitas Felices!</h2>
                        <p>Y queremos ayudarte a darle un hogar a un amiguito</p>
                    </div>
                    <div class="portada-img">

                    </div>
                </article>
                <article class="conocer" id="conocenos">
                    <h2>¡Conocenos!</h2>
                    <div class="grid-img">
                        <div class="img-pet dom"><h3>Fito</h3></div>
                        <div class="img-pet kat"><h3>Bobi</h3></div>
                        <div class="img-pet lina"><h3>Roco</h3></div>
                        <div class="img-pet mith"><h3>Miley</h3></div>
                    </div>
                </article>
                <article class="contacto" id="contacto">
                        <div class="contacto-title">
                            <h2>Dejanos tus datos!</h2>
                        </div>
                        <form action="">
                            <label for="nombre">Ingresa tu nombre:</label>
                            <input type="text" id="nombre">
                            <label for="apellido">Ingresa tu apellido:</label>
                            <input type="text" id="apellido">
                            <label for="tel">Ingresa tu celular:</label>
                            <input type="text" id="tel" placeholder="Inserte su código de área">
                            <label for="enviar"></label>
                            <input type="submit" id="enviar" value="Quiero que me llamen!">
                        </form>
                </article>
            </main>
            <footer>
                <a href="#"><h2>Patitas Felices</h2></a>
                <div class="redes">
                    <h3>Nuestras redes:</h3>
                    <div class="img-social-media">
                        <a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a> 
                        <a href="#"><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </footer>
        </body>             
</html>
